<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WebGPU Subgroup Matrix</title>
</head>

<body>
    <pre id="output"></pre>

    <script>
        function log(...args) {
            document.getElementById("output").textContent += args.join(" ") + "\n";
        }

        function printMatrix(A, rows, cols, verbose = false, padding = null) {
            // Helper to pad a value to a string of given width
            function padValue(val, width) {
                let s = String(val);
                if (width == null) return s;
                // If val is a number, format to fixed decimals for alignment
                if (typeof val === "number") {
                    // Try to keep 4 significant digits for floats
                    if (Number.isInteger(val)) {
                        s = val.toString();
                    } else {
                        s = val.toFixed(3);
                    }
                }
                // If it's an ellipsis, just center it
                if (s === "...") {
                    let left = Math.floor((width - 3) / 2);
                    let right = width - 3 - left;
                    return " ".repeat(left) + "..." + " ".repeat(right);
                }
                // Pad left for numbers, right for others
                return s.padStart(width, " ");
            }

            if (verbose) {
                // Print full matrix
                for (let i = 0; i < rows; i++) {
                    let row = [];
                    for (let j = 0; j < cols; j++) {
                        row.push(padValue(A[i * cols + j], padding));
                    }
                    log(row.join(" "));
                }
            } else {
                // Print abbreviated matrix with ellipsis
                for (let i = 0; i < rows; i++) {
                    if (i < 3 || i > rows - 4) {
                        let row = [];
                        for (let j = 0; j < cols; j++) {
                            if (j < 3 || j > cols - 4) {
                                row.push(padValue(A[i * cols + j], padding));
                            } else if (j === 3) {
                                row.push(padValue("...", padding));
                            }
                        }
                        log(row.join(" "));
                    } else if (i === 3) {
                        // Print a row of ellipsis, padded if needed
                        let ellipsisRow = [];
                        for (let j = 0; j < cols; j++) {
                            if (j < 3 || j > cols - 4) {
                                ellipsisRow.push(padValue("...", padding));
                            } else if (j === 3) {
                                ellipsisRow.push(padValue("...", padding));
                            }
                        }
                        log(ellipsisRow.join(" "));
                    }
                }
            }
        }

        // Problem size
        const MATRIX_M = 2048;
        const MATRIX_N = 2048;
        const MATRIX_K = 2048;

        // // HW tile shapes (must be subgroupMatrix supported sizes)
        // const SUB_M = 8;
        // const SUB_N = 8;
        // const SUB_K = 8;

        // // In Tyler's code, these are THREADS_X_VALUE and THREADS_Y_VALUE,
        // // basically means the number of threads per workgroup
        const THREADS_X_VALUE = 8;
        const THREADS_Y_VALUE = 16;


        // In Tyler's code, WARP_SHAPE_X_VALUE and WARP_SHAPE_Y_VALUE
        // basically means the number of threads per warp

        async function run(device) {

            // console.assert(WORKGROUP_SIZE_X % 64 === 0, "WORKGROUP_SIZE_X must be a multiple of 64");

            const computeShader = `
                enable chromium_experimental_subgroup_matrix;
                enable f16;

                @group(0) @binding(0) var<storage, read>        A : array<f16>;
                @group(0) @binding(1) var<storage, read>        B : array<f16>;
                @group(0) @binding(2) var<storage, read_write>  C : array<f16>;


                // ======================================================
                // Parameters
                // ======================================================

                // override n_VALUE : u32 = 2048u;

                // Logical per-workgroup "thread dims" (your conceptual 2D layout)
                override THREADS_X_VALUE       : u32 = ${THREADS_X_VALUE}u;
                override THREADS_Y_VALUE       : u32 = ${THREADS_Y_VALUE}u;
                                    
                // K-tile (inner dimension) loaded into workgroup memory each outer loop
                override TUNE_SPLIT_VALUE      : u32 = 32u;

                // Warp reshape (X) : Y is derived as WARP_SIZE / X
                override WARP_SHAPE_X_VALUE    : u32 = 4u;

                // Per-thread register tile (how many results each thread computes)
                override THREAD_TILE_X_VALUE   : u32 = 2u;
                override THREAD_TILE_Y_VALUE   : u32 = 4u;

                // Per-warp fragment replication (how many WMMA fragments a warp computes)
                override WARP_TILE_X_VALUE     : u32 = 8u;
                override WARP_TILE_Y_VALUE     : u32 = 4u;

                // Warp size (32 on NVIDIA; 32 or 64 on others). Keep as an override for portability.
                override WARP_SIZE             : u32 = 32u;


                // ======================================================
                // Inferred parameters
                // ======================================================

                // Helpers to compute a flattened local id (equivalent to threadIdx.x in CUDA)
                fn get_flattened_id(local_id : vec3<u32>) -> u32 {
                    return local_id.y * THREADS_X_VALUE + local_id.x;
                }

                // #define get_flattened_dim() (THREADS_X_VALUE * THREADS_Y_VALUE)
                fn get_flattened_dim() -> u32 {
                    return THREADS_X_VALUE * THREADS_Y_VALUE;
                }

                // Lane/warp ids from flattened id
                fn get_lane_id(local_id : vec3<u32>) -> u32 {
                    return get_flattened_id(local_id) % WARP_SIZE;
                }
                fn get_warp_id(local_id : vec3<u32>) -> u32 {
                    return get_flattened_id(local_id) / WARP_SIZE;
                }

                // Warp reshape
                // #define WARP_SHAPE_Y_VALUE (32 / WARP_SHAPE_X_VALUE)
                fn WARP_SHAPE_Y_VALUE() -> u32 {
                    return WARP_SIZE / WARP_SHAPE_X_VALUE;
                }

                // lane.x / lane.y in the reshaped warp
                fn get_lane_id_x(local_id : vec3<u32>) -> u32 {
                    return get_lane_id(local_id) % WARP_SHAPE_X_VALUE;
                }
                fn get_lane_id_y(local_id : vec3<u32>) -> u32 {
                    return get_lane_id(local_id) / WARP_SHAPE_X_VALUE;
                }

                // warp index in a 2D arrangement inside the workgroup
                fn get_warp_id_x(local_id : vec3<u32>) -> u32 {
                    return get_warp_id(local_id) % (THREADS_X_VALUE / WARP_SHAPE_X_VALUE);
                }
                fn get_warp_id_y(local_id : vec3<u32>) -> u32 {
                    return get_warp_id(local_id) / (THREADS_X_VALUE / WARP_SHAPE_X_VALUE);
                }

                // #define get_local_id_x() ((get_warp_id_x() * WARP_SHAPE_X_VALUE) + get_lane_id_x())
                fn get_local_id_x(local_id : vec3<u32>) -> u32 {
                    return get_warp_id_x(local_id) * WARP_SHAPE_X_VALUE + get_lane_id_x(local_id);
                }

                // #define get_local_id_y() ((get_warp_id_y() * WARP_SHAPE_Y_VALUE) + get_lane_id_y())
                fn get_local_id_y(local_id : vec3<u32>) -> u32 {
                    return get_warp_id_y(local_id) * WARP_SHAPE_Y_VALUE() + get_lane_id_y(local_id);
                }

                // #define get_block_id_x() (blockIdx.x)  /  #define get_block_id_y() (blockIdx.y)
                fn get_block_id_x(workgroup_id : vec3<u32>) -> u32 { return workgroup_id.x; }
                fn get_block_id_y(workgroup_id : vec3<u32>) -> u32 { return workgroup_id.y; }

                // #define get_global_id_x() (get_block_id_x() * THREADS_X_VALUE + get_local_id_x())
                fn get_global_id_x(workgroup_id : vec3<u32>, local_id : vec3<u32>) -> u32 {
                    return get_block_id_x(workgroup_id) * THREADS_X_VALUE + get_local_id_x(local_id);
                }

                // #define get_global_id_y() (get_block_id_y() * THREADS_Y_VALUE + get_local_id_y())
                fn get_global_id_y(workgroup_id : vec3<u32>, local_id : vec3<u32>) -> u32 {
                    return get_block_id_y(workgroup_id) * THREADS_Y_VALUE + get_local_id_y(local_id);
                }


                ////////////////////////////////////////////////////////////////////////////////
                // /* Starting macros for specifying how many elements are computed per thread */
                ////////////////////////////////////////////////////////////////////////////////

                // #define THREADS_X_DIM (THREADS_X_VALUE * THREAD_TILE_X_VALUE * WARP_TILE_X_VALUE)
                fn THREADS_X_DIM() -> u32 {
                    return THREADS_X_VALUE * THREAD_TILE_X_VALUE * WARP_TILE_X_VALUE;
                }

                // #define THREADS_Y_DIM (THREADS_Y_VALUE * THREAD_TILE_Y_VALUE * WARP_TILE_Y_VALUE)
                fn THREADS_Y_DIM() -> u32 {
                    return THREADS_Y_VALUE * THREAD_TILE_Y_VALUE * WARP_TILE_Y_VALUE;
                }

                ////////////////////////////////////////////////////////////////////////////////
                // /* Starting macros for indexing macros theme */
                ////////////////////////////////////////////////////////////////////////////////

                // #define index2D(i, j, n) ((i) * (n) + (j))
                fn index2D(i : u32, j : u32, n : u32) -> u32 {
                return i * n + j;
                }


                // #define get_global_block_tile_y() (get_block_id_y() * THREADS_Y_DIM)
                fn get_global_block_tile_y(workgroup_id : vec3<u32>) -> u32 {
                return get_block_id_y(workgroup_id) * THREADS_Y_DIM();
                }

                // #define get_global_block_tile_x() (get_block_id_x() * THREADS_X_DIM)
                fn get_global_block_tile_x(workgroup_id : vec3<u32>) -> u32 {
                return get_block_id_x(workgroup_id) * THREADS_X_DIM();
                }
                            
                ////////////////////////////////////////////////////////////////////////////////
                // /* Starting macros for warp reshaping theme */
                ////////////////////////////////////////////////////////////////////////////////

                // (Already defined above: WARP_SHAPE_Y_VALUE, get_lane_id, get_lane_id_x/y,
                //  get_warp_id, get_warp_id_x/y)

                // #define get_local_warp_tile_x(warp_tile_x) ( ... )
                fn get_local_warp_tile_x(local_id : vec3<u32>, warp_tile_x : u32) -> u32 {
                let base = get_warp_id_x(local_id) * WARP_SHAPE_X_VALUE * THREAD_TILE_X_VALUE * WARP_TILE_X_VALUE;
                let offs = warp_tile_x * THREAD_TILE_X_VALUE * WARP_SHAPE_X_VALUE;
                return base + offs;
                }

                // #define get_local_warp_tile_y(warp_tile_y) ( ... )
                fn get_local_warp_tile_y(local_id : vec3<u32>, warp_tile_y : u32) -> u32 {
                let base = get_warp_id_y(local_id) * WARP_SHAPE_Y_VALUE() * THREAD_TILE_Y_VALUE * WARP_TILE_Y_VALUE;
                let offs = warp_tile_y * THREAD_TILE_Y_VALUE * WARP_SHAPE_Y_VALUE();
                return base + offs;
                }

                // #define get_global_warp_tile_x(warp_tile_x) (get_global_block_tile_x() + get_local_warp_tile_x(warp_tile_x))
                fn get_global_warp_tile_x(workgroup_id : vec3<u32>, local_id : vec3<u32>, warp_tile_x : u32) -> u32 {
                return get_global_block_tile_x(workgroup_id) + get_local_warp_tile_x(local_id, warp_tile_x);
                }

                // #define get_global_warp_tile_y(warp_tile_y) (get_global_block_tile_y() + get_local_warp_tile_y(warp_tile_y))
                fn get_global_warp_tile_y(workgroup_id : vec3<u32>, local_id : vec3<u32>, warp_tile_y : u32) -> u32 {
                return get_global_block_tile_y(workgroup_id) + get_local_warp_tile_y(local_id, warp_tile_y);
                }


                ////////////////////////////////////////////////////////////////////////////////
                // /* Starting macros for thread tiling theme */
                ////////////////////////////////////////////////////////////////////////////////

                // #define get_local_id_x_tiled(thread_tile_x) (get_local_id_x() * THREAD_TILE_X_VALUE + thread_tile_x)
                fn get_local_id_x_tiled(local_id : vec3<u32>, thread_tile_x : u32) -> u32 {
                return get_local_id_x(local_id) * THREAD_TILE_X_VALUE + thread_tile_x;
                }

                // #define get_global_id_x_tiled(thread_tile_x) (get_global_block_tile_x() + get_local_id_x_tiled(thread_tile_x))
                fn get_global_id_x_tiled(workgroup_id : vec3<u32>, local_id : vec3<u32>, thread_tile_x : u32) -> u32 {
                return get_global_block_tile_x(workgroup_id) + get_local_id_x_tiled(local_id, thread_tile_x);
                }

                // #define get_local_id_y_tiled(thread_tile_y) (get_local_id_y() * THREAD_TILE_Y_VALUE + thread_tile_y)
                fn get_local_id_y_tiled(local_id : vec3<u32>, thread_tile_y : u32) -> u32 {
                return get_local_id_y(local_id) * THREAD_TILE_Y_VALUE + thread_tile_y;
                }

                // #define get_global_id_y_tiled(thread_tile_y) (get_global_block_tile_y() + get_local_id_y_tiled(thread_tile_y))
                fn get_global_id_y_tiled(workgroup_id : vec3<u32>, local_id : vec3<u32>, thread_tile_y : u32) -> u32 {
                return get_global_block_tile_y(workgroup_id) + get_local_id_y_tiled(local_id, thread_tile_y);
                }


                const kColMajor : bool = false; // row-major layout

                @compute @workgroup_size(THREADS_X_VALUE, THREADS_Y_VALUE, 1)
                fn main(
                    @builtin(workgroup_id)        wg_id   : vec3<u32>,
                    @builtin(local_invocation_id) local_id: vec3<u32>
                ) {
                    var tmp = A[0];
                    var tmp2 = B[0];

                    // Example uses (mirror your macros)
                    let gi = get_global_id_y(wg_id, local_id);
                    let gj = get_global_id_x(wg_id, local_id);

                    C[index2D(gi, gj, ${MATRIX_N})] = f16(1);
                }
            `;

            log(computeShader);

            const A = new Float16Array(MATRIX_M * MATRIX_K);
            const B = new Float16Array(MATRIX_K * MATRIX_N);
            const C = new Float16Array(MATRIX_M * MATRIX_N);

            for (let i = 0; i < MATRIX_M * MATRIX_K; i++) {
                A[i] = i;
            }

            // Fill B as an identity matrix (size MATRIX_K x MATRIX_N)
            for (let row = 0; row < MATRIX_K; row++) {
                for (let col = 0; col < MATRIX_N; col++) {
                    B[row * MATRIX_N + col] = (row === col) ? 1.0 : 0.0;
                }
            }

            for (let i = 0; i < MATRIX_M * MATRIX_N; i++) {
                C[i] = 0.0;
            }


            const A_Buffer = device.createBuffer({
                size: A.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            });

            const B_Buffer = device.createBuffer({
                size: B.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            });

            const C_Buffer = device.createBuffer({
                size: C.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
            });

            // Create staging buffer for reading results
            const stagingBuffer = device.createBuffer({
                size: C.byteLength,
                usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST,
            });

            device.queue.writeBuffer(A_Buffer, 0, A);
            device.queue.writeBuffer(B_Buffer, 0, B);

            // Create compute pipeline
            const computePipeline = device.createComputePipeline({
                layout: "auto",
                compute: {
                    module: device.createShaderModule({
                        code: computeShader,
                    }),
                    entryPoint: "main",
                },
            });

            // Create bind group

            const bindGroup = device.createBindGroup({
                layout: computePipeline.getBindGroupLayout(0),
                entries: [
                    {
                        binding: 0,
                        resource: { buffer: A_Buffer },
                    },
                    {
                        binding: 1,
                        resource: { buffer: B_Buffer },
                    },
                    {
                        binding: 2,
                        resource: { buffer: C_Buffer },
                    },
                ],
            });

            // Create command encoder and compute pass
            const commandEncoder = device.createCommandEncoder();
            const computePass = commandEncoder.beginComputePass();
            computePass.setPipeline(computePipeline);
            computePass.setBindGroup(0, bindGroup);

            // Dispatch the compute shader

            const gridX = Math.ceil(MATRIX_M / THREADS_X_VALUE);
            const gridY = Math.ceil(MATRIX_N / THREADS_Y_VALUE);
            log("Dispatching gridX: " + gridX + ", gridY: " + gridY);

            computePass.dispatchWorkgroups(gridX, gridY, 1);
            computePass.end();

            // Copy output to staging buffer for reading
            commandEncoder.copyBufferToBuffer(
                C_Buffer,
                0,
                stagingBuffer,
                0,
                C.byteLength,
            );

            // Submit and wait for GPU execution
            const commandBuffer = commandEncoder.finish();
            device.queue.submit([commandBuffer]);

            let start = performance.now();

            await device.queue.onSubmittedWorkDone();

            let end = performance.now();

            log(
                "Compute shader executed successfully on GPU! " +
                (end - start) +
                "ms",
            );

            // Map and read the results
            await stagingBuffer.mapAsync(GPUMapMode.READ);
            const results = new Float16Array(stagingBuffer.getMappedRange());

            // Copy the data before unmapping to avoid detached ArrayBuffer
            const resultsCopy = new Float16Array(results);
            stagingBuffer.unmap();

            printMatrix(resultsCopy, MATRIX_M, MATRIX_N, false, 3);
        }

        async function main() {
            if (!navigator.gpu?.requestAdapter) {
                log("WebGPU is NOT available in this browser.");
                return;
            }

            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                log("No GPU adapter found.");
                return;
            }

            log("Adapter found: " + (adapter.info.description || "Unnamed GPU"));

            const requiredFeatures = [
                "chromium-experimental-subgroup-matrix",
                "shader-f16",
            ];

            if (!requiredFeatures.every((f) => adapter.features.has(f))) {
                log("Missing required features:", requiredFeatures.join(", "));
                return;
            }

            const device = await adapter.requestDevice({ requiredFeatures });
            log("Running...");
            await run(device);
        }

        main();
    </script>
</body>

</html>
