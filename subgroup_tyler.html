<body>
    <pre id="output"></pre>

    <script>
        function log(...args) {
            document.getElementById("output").textContent += args.join(" ") + "\n";
        }

        function printMatrix(A, rows, cols, verbose = false, padding = null) {
            // Helper to pad a value to a string of given width
            function padValue(val, width) {
                let s = String(val);
                if (width == null) return s;
                // If val is a number, format to fixed decimals for alignment
                if (typeof val === "number") {
                    // Try to keep 4 significant digits for floats
                    if (Number.isInteger(val)) {
                        s = val.toString();
                    } else {
                        s = val.toFixed(3);
                    }
                }
                // If it's an ellipsis, just center it
                if (s === "...") {
                    let left = Math.floor((width - 3) / 2);
                    let right = width - 3 - left;
                    return " ".repeat(left) + "..." + " ".repeat(right);
                }
                // Pad left for numbers, right for others
                return s.padStart(width, " ");
            }

            if (verbose) {
                // Print full matrix
                for (let i = 0; i < rows; i++) {
                    let row = [];
                    for (let j = 0; j < cols; j++) {
                        row.push(padValue(A[i * cols + j], padding));
                    }
                    log(row.join(" "));
                }
            } else {
                // Print abbreviated matrix with ellipsis
                for (let i = 0; i < rows; i++) {
                    if (i < 3 || i > rows - 4) {
                        let row = [];
                        for (let j = 0; j < cols; j++) {
                            if (j < 3 || j > cols - 4) {
                                row.push(padValue(A[i * cols + j], padding));
                            } else if (j === 3) {
                                row.push(padValue("...", padding));
                            }
                        }
                        log(row.join(" "));
                    } else if (i === 3) {
                        // Print a row of ellipsis, padded if needed
                        let ellipsisRow = [];
                        for (let j = 0; j < cols; j++) {
                            if (j < 3 || j > cols - 4) {
                                ellipsisRow.push(padValue("...", padding));
                            } else if (j === 3) {
                                ellipsisRow.push(padValue("...", padding));
                            }
                        }
                        log(ellipsisRow.join(" "));
                    }
                }
            }
        }

        // Problem size
        const MATRIX_M = 2048;
        const MATRIX_N = 2048;
        const MATRIX_K = 2048;

        // Shader constants (moved from override to JavaScript)
        // Logical workgroup "thread dims" (conceptual 2D layout of a 1D block)
        const THREADS_X_VALUE = 8;
        const THREADS_Y_VALUE = 16;

        // K tile (outer) loaded into shared memory each iteration
        const TUNE_SPLIT_VALUE = 32;

        // Warp reshape (lane grid inside a warp)
        const WARP_SHAPE_X_VALUE = 4;
        const WARP_SIZE = 32;
        const WARP_SHAPE_Y_VALUE = WARP_SIZE / WARP_SHAPE_X_VALUE;

        // Per-thread register tile
        const THREAD_TILE_X_VALUE = 2;
        const THREAD_TILE_Y_VALUE = 4;

        // Per-warp fragment replication
        const WARP_TILE_X_VALUE = 1;
        const WARP_TILE_Y_VALUE = 1;

        // Derived per-workgroup output coverage (block tile size)
        const THREADS_X_DIM = THREADS_X_VALUE * THREAD_TILE_X_VALUE * WARP_TILE_X_VALUE; // 8*2*1 = 16
        const THREADS_Y_DIM = THREADS_Y_VALUE * THREAD_TILE_Y_VALUE * WARP_TILE_Y_VALUE; // 16*4*1 = 64

        // // CUDA WMMA shape selected by knobs: (M,N,K) = (32,8,16)
        // const TENSOR_M = 32;
        // const TENSOR_N = 8;
        // const TENSOR_K = 16;

        // Subgroup (cooperative) matrix base tile used by the WGSL intrinsics
        const TENSOR_M = 8;
        const TENSOR_N = 8;
        const TENSOR_K = 8;

        // // How many 8x8 subtiles to build one 32x8 fragment (MxN) and to walk its K
        // const M_TILES = TENSOR_M / SUB_M; // 4
        // const N_TILES = TENSOR_N / SUB_N; // 1
        // const K_STEPS = TENSOR_K / SUB_K; // 2

        // Shared-memory (workgroup) tile sizes in *elements of f16*
        const A_SHARED_SIZE = THREADS_Y_DIM * TUNE_SPLIT_VALUE;
        const B_SHARED_SIZE = TUNE_SPLIT_VALUE * THREADS_X_DIM;

        async function run(device) {

            // console.assert(WORKGROUP_SIZE_X % 64 === 0, "WORKGROUP_SIZE_X must be a multiple of 64");

            const computeShader = `
                enable chromium_experimental_subgroup_matrix;
                enable f16;

// Constants (substituted from JavaScript)
const THREADS_X_VALUE: u32 = ${THREADS_X_VALUE}u;
const THREADS_Y_VALUE: u32 = ${THREADS_Y_VALUE}u;
const TUNE_SPLIT_VALUE: u32 = ${TUNE_SPLIT_VALUE}u;
const WARP_SHAPE_X_VALUE: u32 = ${WARP_SHAPE_X_VALUE}u;
const WARP_SIZE: u32 = ${WARP_SIZE}u;
const WARP_SHAPE_Y_VALUE: u32 = ${WARP_SHAPE_Y_VALUE}u;
const THREAD_TILE_X_VALUE: u32 = ${THREAD_TILE_X_VALUE}u;
const THREAD_TILE_Y_VALUE: u32 = ${THREAD_TILE_Y_VALUE}u;
const WARP_TILE_X_VALUE: u32 = ${WARP_TILE_X_VALUE}u;
const WARP_TILE_Y_VALUE: u32 = ${WARP_TILE_Y_VALUE}u;
const THREADS_X_DIM: u32 = ${THREADS_X_DIM}u;
const THREADS_Y_DIM: u32 = ${THREADS_Y_DIM}u;
const TENSOR_M: u32 = ${TENSOR_M}u;
const TENSOR_N: u32 = ${TENSOR_N}u;
const TENSOR_K: u32 = ${TENSOR_K}u;
const A_SHARED_SIZE: u32 = ${A_SHARED_SIZE}u;
const B_SHARED_SIZE: u32 = ${B_SHARED_SIZE}u;

//==================== Buffers ====================//

// struct Uniforms { n : u32; };
@group(0) @binding(0) var<storage, read>       A : array<f16>;
@group(0) @binding(1) var<storage, read>       B : array<f16>;
@group(0) @binding(2) var<storage, read_write> C : array<f16>;
// @group(0) @binding(3) var<uniform>             U : Uniforms;

//==================== Workgroup (shared) memory ====================//

var<workgroup> A_shared : array<f16, ${A_SHARED_SIZE}>;
var<workgroup> B_shared : array<f16, ${B_SHARED_SIZE}>;

//==================== ID helpers (CUDA â†’ WGSL) ====================//

fn flattened_id(local_id: vec3<u32>) -> u32 {
  return local_id.y * THREADS_X_VALUE + local_id.x;
}
  
fn lane_id(local_id: vec3<u32>) -> u32 { return flattened_id(local_id) % WARP_SIZE; }
fn warp_id(local_id: vec3<u32>) -> u32 { return flattened_id(local_id) / WARP_SIZE; }

fn lane_x(local_id: vec3<u32>) -> u32 { return lane_id(local_id) % WARP_SHAPE_X_VALUE; }
fn lane_y(local_id: vec3<u32>) -> u32 { return lane_id(local_id) / WARP_SHAPE_X_VALUE; }

fn warp_x(local_id: vec3<u32>) -> u32 { return warp_id(local_id) % (THREADS_X_VALUE / WARP_SHAPE_X_VALUE); }
fn warp_y(local_id: vec3<u32>) -> u32 { return warp_id(local_id) / (THREADS_X_VALUE / WARP_SHAPE_X_VALUE); }

fn get_local_id_x(local_id: vec3<u32>) -> u32 {
  return warp_x(local_id) * WARP_SHAPE_X_VALUE + lane_x(local_id);
}
fn get_local_id_y(local_id: vec3<u32>) -> u32 {
  return warp_y(local_id) * WARP_SHAPE_Y_VALUE + lane_y(local_id);
}

fn get_global_id_x(wg_id: vec3<u32>, local_id: vec3<u32>) -> u32 {
  return wg_id.x * THREADS_X_VALUE + get_local_id_x(local_id);
}
fn get_global_id_y(wg_id: vec3<u32>, local_id: vec3<u32>) -> u32 {
  return wg_id.y * THREADS_Y_VALUE + get_local_id_y(local_id);
}

fn get_global_block_tile_x(wg_id: vec3<u32>) -> u32 { return wg_id.x * THREADS_X_DIM; }
fn get_global_block_tile_y(wg_id: vec3<u32>) -> u32 { return wg_id.y * THREADS_Y_DIM; }

fn idx2D(i:u32, j:u32, stride:u32) -> u32 { return i*stride + j; }

// Single warp-tile base (equivalent to your get_local_warp_tile_* with warp_tile=0)
fn local_warp_tile_x(local_id: vec3<u32>) -> u32 {
  // (warp_x * WARP_SHAPE_X * THREAD_TILE_X * WARP_TILE_X) + 0
  return warp_x(local_id) * WARP_SHAPE_X_VALUE * THREAD_TILE_X_VALUE * WARP_TILE_X_VALUE;
}
fn local_warp_tile_y(local_id: vec3<u32>) -> u32 {
  // (warp_y * WARP_SHAPE_Y * THREAD_TILE_Y * WARP_TILE_Y) + 0
  return warp_y(local_id) * WARP_SHAPE_Y_VALUE * THREAD_TILE_Y_VALUE * WARP_TILE_Y_VALUE;
}

fn global_warp_tile_x(wg_id: vec3<u32>, local_id: vec3<u32>) -> u32 {
  return get_global_block_tile_x(wg_id) + local_warp_tile_x(local_id);
}
fn global_warp_tile_y(wg_id: vec3<u32>, local_id: vec3<u32>) -> u32 {
  return get_global_block_tile_y(wg_id) + local_warp_tile_y(local_id);
}

//==================== Cooperative copy (cache_shared_memory equivalent) ====================//

fn load_shared_memory_tile(
  wg_id   : vec3<u32>,
  local_id: vec3<u32>,
  k_outer : u32,
  n       : u32
) {
  // CUDA: cache A[blockRow : blockRow+THREADS_Y_DIM, k_outer : k_outer+TUNE_SPLIT_VALUE]
  // Flattened thread id does a strided copy over the tile.
  let tstride = THREADS_X_VALUE * THREADS_Y_VALUE;
  var t = flattened_id(local_id);

  // A tile (THREADS_Y_DIM x TUNE_SPLIT_VALUE), row-major in shared
  while (t < A_SHARED_SIZE) {
    let r = t / TUNE_SPLIT_VALUE;
    let c = t % TUNE_SPLIT_VALUE;

    let g_r = get_global_block_tile_y(wg_id) + r;
    let g_c = k_outer + c;

    A_shared[t] = A[idx2D(g_r, g_c, n)];
    t += tstride;
  }

  workgroupBarrier();
  storageBarrier();

  // B tile (TUNE_SPLIT_VALUE x THREADS_X_DIM), row-major in shared
  t = flattened_id(local_id);
  while (t < B_SHARED_SIZE) {
    let r = t / THREADS_X_DIM;
    let c = t % THREADS_X_DIM;

    let g_r = k_outer + r;
    let g_c = get_global_block_tile_x(wg_id) + c;

    B_shared[t] = B[idx2D(g_r, g_c, n)];
    t += tstride;
  }

  workgroupBarrier();
  storageBarrier();
}

                //////////////////////
                // Example entrypoint (showing how to pass builtins to the helpers above)
                //////////////////////
                @compute @workgroup_size(${THREADS_X_VALUE}, ${THREADS_Y_VALUE}, 1)
                fn main(
                  @builtin(workgroup_id)        wg_id   : vec3<u32>,
                  @builtin(local_invocation_id) local_id: vec3<u32>
                ) {
                    var tmp = A[0];
                    var tmp2 = B[0];

                  // Example uses (mirror your macros)
                  let i = get_global_id_y(wg_id, local_id);
                  let j = get_global_id_x(wg_id, local_id);
                  let local_i = get_local_id_y(local_id);
                  let local_j = get_local_id_x(local_id);

                //   var ACC : array<subgroup_matrix_result<f16, TENSOR_M, TENSOR_N>, 4>;


                  // For now, just set output to 1 to verify the shader runs
                  C[idx2D(i, j, ${MATRIX_N})] = f16(1);
                }
            `;

            log(computeShader);

            const A = new Float16Array(MATRIX_M * MATRIX_K);
            const B = new Float16Array(MATRIX_K * MATRIX_N);
            const C = new Float16Array(MATRIX_M * MATRIX_N);

            for (let i = 0; i < MATRIX_M * MATRIX_K; i++) {
                A[i] = i;
            }

            // Fill B as an identity matrix (size MATRIX_K x MATRIX_N)
            for (let row = 0; row < MATRIX_K; row++) {
                for (let col = 0; col < MATRIX_N; col++) {
                    B[row * MATRIX_N + col] = (row === col) ? 1.0 : 0.0;
                }
            }

            for (let i = 0; i < MATRIX_M * MATRIX_N; i++) {
                C[i] = 0.0;
            }


            const A_Buffer = device.createBuffer({
                size: A.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            });

            const B_Buffer = device.createBuffer({
                size: B.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            });

            const C_Buffer = device.createBuffer({
                size: C.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
            });

            // Create staging buffer for reading results
            const stagingBuffer = device.createBuffer({
                size: C.byteLength,
                usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST,
            });

            device.queue.writeBuffer(A_Buffer, 0, A);
            device.queue.writeBuffer(B_Buffer, 0, B);

            // Create compute pipeline
            const computePipeline = device.createComputePipeline({
                layout: "auto",
                compute: {
                    module: device.createShaderModule({
                        code: computeShader,
                    }),
                    entryPoint: "main",
                },
            });

            // Create bind group

            const bindGroup = device.createBindGroup({
                layout: computePipeline.getBindGroupLayout(0),
                entries: [
                    {
                        binding: 0,
                        resource: { buffer: A_Buffer },
                    },
                    {
                        binding: 1,
                        resource: { buffer: B_Buffer },
                    },
                    {
                        binding: 2,
                        resource: { buffer: C_Buffer },
                    },
                ],
            });

            // Create command encoder and compute pass
            const commandEncoder = device.createCommandEncoder();
            const computePass = commandEncoder.beginComputePass();
            computePass.setPipeline(computePipeline);
            computePass.setBindGroup(0, bindGroup);

            // Dispatch the compute shader

            const gridX = Math.ceil(MATRIX_M / THREADS_X_VALUE);
            const gridY = Math.ceil(MATRIX_N / THREADS_Y_VALUE);
            log("Dispatching gridX: " + gridX + ", gridY: " + gridY);

            computePass.dispatchWorkgroups(gridX, gridY, 1);
            computePass.end();

            // Copy output to staging buffer for reading
            commandEncoder.copyBufferToBuffer(
                C_Buffer,
                0,
                stagingBuffer,
                0,
                C.byteLength,
            );

            // Submit and wait for GPU execution
            const commandBuffer = commandEncoder.finish();
            device.queue.submit([commandBuffer]);

            let start = performance.now();

            await device.queue.onSubmittedWorkDone();

            let end = performance.now();

            log(
                "Compute shader executed successfully on GPU! " +
                (end - start) +
                "ms",
            );

            // Map and read the results
            await stagingBuffer.mapAsync(GPUMapMode.READ);
            const results = new Float16Array(stagingBuffer.getMappedRange());

            // Copy the data before unmapping to avoid detached ArrayBuffer
            const resultsCopy = new Float16Array(results);
            stagingBuffer.unmap();

            printMatrix(resultsCopy, MATRIX_M, MATRIX_N, false, 3);
        }

        async function main() {
            if (!navigator.gpu?.requestAdapter) {
                log("WebGPU is NOT available in this browser.");
                return;
            }

            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                log("No GPU adapter found.");
                return;
            }

            log("Adapter found: " + (adapter.info.description || "Unnamed GPU"));

            const requiredFeatures = [
                "chromium-experimental-subgroup-matrix",
                "shader-f16",
            ];

            if (!requiredFeatures.every((f) => adapter.features.has(f))) {
                log("Missing required features:", requiredFeatures.join(", "));
                return;
            }

            const device = await adapter.requestDevice({ requiredFeatures });
            log("Running...");
            await run(device);
        }

        main();
    </script>
